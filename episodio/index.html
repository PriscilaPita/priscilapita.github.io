<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador Temporadas & Episódios</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <h1>Gerar Temporada & Episódio</h1>
  <div class="container">
    <div class="input-group">
      <label for="minValue">Número mínimo:</label>
      <input type="number" id="minValue" placeholder="Ex: 1">
    </div>
    <div class="input-group">
      <label for="maxValue">Número máximo:</label>
      <input type="number" id="maxValue" placeholder="Ex: 20">
    </div>
    <button id="generateBtn">Gerar</button>
    <div class="results">
      <div class="result-card">
        <h2>Temporada:</h2>
        <p id="randomNumber1">-</p>
      </div>
      <div class="result-card">
        <h2>Episódio (1 a 20):</h2>
        <p id="randomNumber2">-</p>
      </div>
    </div>
  </div>
  <div class="snowflake">❄</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  <div class="snowflake">❄</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  <img src="background-image.png" alt="Cachorro" class="background-image">

  <script>
    document.getElementById('generateBtn').addEventListener('click', function() {
      // Obter valores inseridos pelo utilizador
      const minValue = parseInt(document.getElementById('minValue').value);
      const maxValue = parseInt(document.getElementById('maxValue').value);

      // Verificar se os valores são válidos
      if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
        alert('Por favor, insira valores válidos para o intervalo.');
        return;
      }

      // Gerar o primeiro número aleatório com base no intervalo do utilizador
      const randomNumber1 = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;

      // Gerar o segundo número aleatório no intervalo fixo de 1 a 20
      const randomNumber2 = Math.floor(Math.random() * 20) + 1;

      // Atualizar os resultados no HTML
      document.getElementById('randomNumber1').textContent = `${randomNumber1}`;
      document.getElementById('randomNumber2').textContent = `${randomNumber2}`;
    });
  </script>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw'; // Posição horizontal aleatória
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Tamanho aleatório
      snowflake.style.animationDuration = Math.random() * 3 + 7 + 's'; // Velocidade aleatória
      document.body.appendChild(snowflake);

      // Remove o floco de neve após terminar a animação
      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    // Gera novos flocos de neve continuamente
    setInterval(createSnowflake, 300);
  </script>

</body>
</html>
